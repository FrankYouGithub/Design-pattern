<script type="text/javascript">
	var Person = (function(){
		var name = 'hello';
		return {
		    changeName: function(newName){
		    	name = newName;
		    },
		    sayName: function(){
		    	console.log(name)
		    }
		};
	})()
	Person.sayName();
	Person.changeName('newName');
	Person.sayName();
</script>
